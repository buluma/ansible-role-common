---
image: "buluma/github-action-molecule:4.0.9"

variables:
  PY_COLORS: 1

molecule:
  stage: build
  tags:
    - ec2-af-south-1
  allow_failure: true
  script:
    - molecule test
    # - if [ -f tox.ini ] ; then tox ; fi
    # - if [ ! -f tox.ini ] ; then molecule test ; fi
  rules:
    - if: $CI_COMMIT_REF_NAME == "main"
  retry: 1
  parallel:
    matrix:
      - image: "alpine-openrc"
        tag: "latest"
      - image: "amazonlinux"
        tag: "latest"
      - image: "centos"
        tag: "centos7"
      - image: "fedora"
        tag: "latest"
      - image: "ubuntu"
        tag: "latest"
      - image: "ubuntu"
        tag: "focal"
      - image: "ubuntu"
        tag: "jammy"

testing:
  tags:
    - ec2-af-south-1
  stage: test
  needs: []
  script:
    - if [ -f tox.ini ] ; then tox ; fi
    - if [ ! -f tox.ini ] ; then molecule test ; fi
  rules:
    - if: $CI_COMMIT_REF_NAME == "testing"
  retry: 1
  parallel:
    matrix:
      - image: "alpine-openrc"
        tag: "latest"
      - image: "amazonlinux"
        tag: "latest"
      - image: "centos"
        tag: "centos7"
      - image: "fedora"
        tag: "latest"
      - image: "ubuntu"
        tag: "latest"
      - image: "ubuntu"
        tag: "focal"
      - image: "ubuntu"
        tag: "jammy"
